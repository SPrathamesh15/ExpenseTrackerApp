<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add  Expense</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class ='body'>
    <header id="main-header">
        <div class="container">
            <div>
                <h1 id="header-title" class='header'><span style='color: #FE2172'>Add</span> Expense</h1>
            </div>
            <div class="row">
                <div class="col-6">
                    <form id = 'addForm'>
                        <div class="form-container" style='margin-top: 30px'>
                            <div class="form-group">
                                <label class='labels'>Choose Expense Amount:</label>
                                <input type="text" class="form-control" id="expenseamt">
                            </div>
                            <div class="form-group">
                                <label class='labels'>Enter Description:</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                        <p class='headline'>Choose Category:</p>
                        <div style='margin-left: 100px'>  
                            <select name="cars" id="category" class='select'>
                                <option value="Movie">Movie</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Food">Food</option>
                                <option value="Daily">Daily</option>
                                <option value="Medical">Medical</option>
                                <option value="Fun">Fun</option>
                                <option value="Fuel">Fuel</option>
                                <option value="Travelling">Travelling</option>
                              </select>
                      </div> 
                      
                        <button type="submit" class="btn btn-primary" style='margin-top: 20px'>Submit</button>
                    </form>
                </div>
                
                <div class="col-4" style='margin-top: 50px'>
                    <ul id="items" class="list-group"> </ul>
                </div>

                
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='index.js'></script>
</body>
</html>
